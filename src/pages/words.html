<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Gonative</title>
  </head>
  <body class="relative min-h-screen">
    <!-- navbar -->
    <nav class="border-b">
      <div class="container mx-auto p-4">
        <h1 class="font-medium text-xl"><a href="/gonative">Gonative</a></h1>
      </div>
    </nav>

    <main class="mt-6 pb-[60px]">
      <section class="container mx-auto p-4">
        <div>
          <p class="font-medium">
            All the following words are crucial to your english journey, good
            luck.
          </p>
        </div>

        <div x-data="{words: []}" x-init="words = allWords()">
          <template x-for="item in words">
            <div>
              <div class="bg-gray-100 p-3 mt-6">
                <p
                  x-text="item.word"
                  class="capitalize font-medium underline decoration-blue-600 cursor-pointer"
                ></p>

                <div class="text-sm flex gap-2 mt-1">
                  <template x-if="item.word_longman_dict">
                    <a
                      href="https://www.ldoceonline.com/dictionary/"
                      x-init="$el.href += item.word.trim()"
                      target="_blank"
                      class="text-blue-500"
                      >Longman</a
                    >
                  </template>
                  <template x-if="item.word_cambridge_dict">
                    <a
                      href="https://dictionary.cambridge.org/dictionary/english/"
                      x-init="$el.href += item.word.trim()"
                      target="_blank"
                      class="text-amber-500"
                      >Cambridge</a
                    >
                  </template>
                  <template x-if="item.word_youglish">
                    <a
                      href="https://youglish.com/"
                      x-init="$el.href = 'https://youglish.com/pronounce/' + item.word.trim() +'/english/us'"
                      target="_blank"
                      class="text-red-500"
                      >Youglish</a
                    >
                  </template>
                </div>
              </div>
            </div>
          </template>
        </div>
      </section>
    </main>

    <footer
      x-data
      class="text-center absolute bottom-0 w-full h-[60px] flex flex-col items-center justify-center"
    >
      <p>&copy; Gonative <span x-text="new Date().getFullYear()"></span></p>
    </footer>

    <script src="../js/app.js"></script>
  </body>
</html>
